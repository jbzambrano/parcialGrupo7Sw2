<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header (title)" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title th:text="${title}"></title>
</head>
<body>
<nav th:fragment="barraPrueba" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tiendita</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li sec:authorize="hasAuthority('Gestor')" class="nav-item active">
                <a class="nav-link text-white bg-dark" th:href="@{'/gestor/list'}">Productos <span class="sr-only">(current)</span></a>
            </li>
            <li sec:authorize="hasAuthority('Admin')" class="nav-item">
                <a class="nav-link text-white bg-dark" th:href="@{'/admin'}">Gestores</a>
            </li>
            <li sec:authorize="hasAuthority('Gestor')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white bg-dark" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Estadisticas</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica1'}">Cantidad de Compras Realizadas</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica2'}">Total Facturado</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica3'}">Cantidad de productos Vendidos</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica4'}">Producto Mas Vendido</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica5'}">Producto Menos Vendido</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{'/gestor/estadistica6'}">Producto Mas Caro</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Usuario Mas Oligarca</a>
                    <div class="dropdown-divider"></div>
                </div>
            </li>
            <!--
            <li class="nav-item">
                <a class="nav-link disabled text-white bg-dark" href="#">Disabled</a>
            </li>
            -->
            <!--
            <li sec:authorize="hasAuthority('Gestor')" class="nav-item">
                <a class="nav-link text-white bg-dark" href="#">Estadisticas para Gestores</a>
            </li>
            -->
            <li class="nav-item">
                <a class="nav-link text-white bg-dark" th:href="@{'/productos/lista'}">Productos Publico</a>
            </li>

        </ul>

        <div class="form-inline my-2 my-lg-0 ">
            <a class="nav-link text-white bg-dark" href="#">Carrito</a>
        </div>

        <div sec:authorize="isAnonymous()" class="form-inline my-2 my-lg-0">
            <a class="nav-link text-white bg-dark" th:href="@{/loginForm}">Iniciar Sesión</a>
            <!--
            <a class="nav-link" th:href="@{/loginForm}">Iniciar Sesión</a>
            -->
        </div>
        <div sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0">
            <span th:text="|Bienvenido ${#authentication.name}|" class="text-white bg-dark"></span>
            <form th:action="@{/cerrar}" method="post">
                <input class="btn btn-link text-white bg-dark" type="submit" value="(Cerrar Sesión)"/>
            </form>
        </div>

        <!--
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        -->

    </div>
</nav>




</body>
</html>
