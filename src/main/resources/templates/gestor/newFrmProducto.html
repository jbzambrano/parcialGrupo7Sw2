<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmento.html :: cabecera(titulo='Formulario Nuevo Producto')">
</head>
<body class="container">
<div th:replace="fragments/fragmento.html :: barraSuperior"></div>
<h2 th:text="${producto.codigo==null?'Nuevo Producto':'Editar Producto'}">Nuevo Producto</h2>
<hr/>
<form method="post" th:action="@{'/gestor/saveProduct'}" th:object="${producto}">
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->

    <div class="form-group">
        <label for="codigo">codigo</label>
        <input type="text" class="form-control" th:field="*{codigo}">

        <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="productname">productname</label>
        <input type="text" class="form-control" th:field="*{productname}">

        <div class="text-danger" th:if="${#fields.hasErrors('productname')}" th:errors="*{productname}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="category">category</label>
        <select class="form-control" th:field="*{category}">
            <option th:each="categoria : ${listacatego}" th:value="${categoria.categoryid}" th:text="${categoria.categoryname}"></option>
        </select>
        <!--<input name="supplierid" type="text" class="form-control" id="supplierid">-->
    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="supplier">supplier</label>
        <select class="form-control" th:field="*{supplier}">
            <option th:each="suppli : ${listasuppli}" th:value="${suppli.supplierid}" th:text="${suppli.companyname}"></option>
        </select>
        <!--<input name="categoryid" type="text" class="form-control" id="categoryid">-->
    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="quantityperunit">quantityperunit</label>
        <input type="text" class="form-control" th:field="*{quantityperunit}">

        <div class="text-danger" th:if="${#fields.hasErrors('quantityperunit')}" th:errors="*{quantityperunit}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="unitprice">unitprice</label>
        <input type="text" class="form-control" th:field="*{unitprice}">

        <div class="text-danger" th:if="${#fields.hasErrors('unitprice')}" th:errors="*{unitprice}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="unitsinstock">unitsinstock</label>
        <input type="text" class="form-control" th:field="*{unitsinstock}">

        <div class="text-danger" th:if="${#fields.hasErrors('unitsinstock')}" th:errors="*{unitsinstock}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="unitsonorder">unitsonorder</label>
        <input type="text" class="form-control" th:field="*{unitsonorder}">

        <div class="text-danger" th:if="${#fields.hasErrors('unitsonorder')}" th:errors="*{unitsonorder}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="reorderlevel">reorderlevel</label>
        <input type="text" class="form-control" th:field="*{reorderlevel}">

        <div class="text-danger" th:if="${#fields.hasErrors('reorderlevel')}" th:errors="*{reorderlevel}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <div class="form-group">
        <label for="discontinued">discontinued</label>
        <input type="text" class="form-control" th:field="*{discontinued}">

        <div class="text-danger" th:if="${#fields.hasErrors('discontinued')}" th:errors="*{discontinued}"></div>

    </div>
    <!--
    ////////////////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////
    -->
    <a th:href="@{'/product/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary" th:text="${products.productid==null?'Registrar':'Actualizar'}">Registrar</button>
</form>
</body>
</html>
