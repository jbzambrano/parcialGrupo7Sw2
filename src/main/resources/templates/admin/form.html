<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Productos')"></head>
<body class="container">

<div th:replace="fragments/navbar.html :: barraPrueba"></div>

<h2 th:text="${usuario.dni == null? 'Nuevo Gestor' : 'Editar Gestor'}">Nuevo/Editar Producto</h2>
<div th:if="${msgError != null}" th:text="${msgError}" class="alert alert-danger" role="alert"></div>
<div class="container align-content-center">
    <form method="post" th:action="@{'/admin/save'}" th:object="${usuario}">
        <input type="hidden" th:field="*{idrol}" />
        <div class=" row">
            <div class="form-group col-lg-6">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" th:field="*{dni}"/>
                <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error</div>

            </div>

            <div class="form-group col-lg-6">
                <label for="correo">Correo: </label>
                <input type="text" class="form-control" th:field="*{correo}"/>
                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error</div>
            </div>
        </div>
        <div class=" row">
            <div class="form-group col-lg-6">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}"/>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
        </div>

        <div class="form-group col-lg-6">
            <label for="apellido">Apellido: </label>
            <input type="text" class="form-control" th:field="*{apellido}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">apellido</div>
        </div>
        </div>




        <a th:href="@{'/admin'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary" th:text="${usuario.dni == null? 'Registrar' : 'Actualizar'}">Reg/act</button>
    </form>





</div>

</body>
</html>
