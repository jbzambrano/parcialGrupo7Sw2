<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Estadisticas 3')"></head>




<body class="container">

<div th:replace="fragments/navbar.html :: barraPrueba"></div>
<div class="container align-content-center">
    <hr/>
    <h2>Cantidad de Productos Vendidos</h2>
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <hr/>
    <table class="table table-sm">
        <tr>
            <th>Nombre</th>
            <th>Cantidad de Vendidos</th>
        </tr>
        <tr th:each="producto ,info : ${cantidadProductosVendidos}">
            <td th:text="${producto.getNombre()}">
            <td th:text="${producto.getCantidadvendido()}">
        </tr>
    </table>

</div>
</body>
</html>
