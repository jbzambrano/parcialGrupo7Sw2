<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/navbar.html :: header( title = 'Registro')"></head>



<body class="bg-gradient-primary">
<div th:replace="fragments/navbar.html :: barraPrueba"></div>


<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">CheckOut</h1>
                                </div>
                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>

                                <div class="text-center">
                                    <h1 th:text="|Total a pagar ${session.carritoSesion.total}|">Total a pagar: </h1>
                                </div>

                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Datos de pago:</h1>
                                    </div>
                                    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
                                    <form method="post" th:action="@{'/usuario/pagar'}" th:object="${pagox}">
                                        <div class="form-group">
                                            <label for="tarjeta">Tarjeta de Cr√©dito:</label>
                                            <input type="text" class="form-control" th:field="*{tarjeta}"/>
                                            <div class="text-danger" th:if="${#fields.hasErrors('tarjeta')}" th:errors="*{tarjeta}">Error</div>
                                        </div>

                                        <hr>

                                        <div class="d-flex">
                                            <button type="submit" class="btn btn-primary  btn-user btn-block" >
                                                Registrar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>



<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
