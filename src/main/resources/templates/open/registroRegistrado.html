<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Registro')"></head>
<body class="bg-gradient-primary">
<div th:replace="fragments/navbar.html :: barraPrueba"></div>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Registro de Usuario</h1>
                                </div>
                                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
                                <form method="post" th:action="@{'/guardarUsuario'}" th:object="${usuario}">

                                    <input type="hidden" th:field="*{idrol}" />

                                    <div class="form-group">
                                            <label for="nombre">Nombre:</label>
                                            <input type="text" class="form-control" th:field="*{nombre}"/>
                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</div>
                                    </div>

                                    <div class="form-group">
                                            <label for="apellido">Apellido: </label>
                                            <input type="text" class="form-control" th:field="*{apellido}"/>
                                            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">apellido</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dni">DNI:</label>
                                        <input type="text" class="form-control" th:field="*{dni}"/>
                                        <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error</div>

                                    </div>

                                    <div class="form-group">
                                        <label for="correo">Correo: </label>
                                        <input type="text" class="form-control" th:field="*{correo}"/>
                                        <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error</div>
                                    </div>

                                    <div class="form-group">
                                        <label class="password">Contraseña</label>
                                        <input type="password" class="form-control" th:field="*{password}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="password1">Confirmar Contraseña</label>
                                        <input type="password" class="form-control form-control-user" name="password1" id="password1">
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                                    </div>
                                    <hr>

                                    <div class="d-flex">
                                        <a type="button" th:href="@{'/loginForm'}" class="btn btn-primary btn-user btn-block" >
                                            Regresar
                                        </a>
                                        <button type="submit" class="btn btn-primary  btn-user btn-block" >
                                            Registrar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
