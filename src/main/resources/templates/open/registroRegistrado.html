<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Registro')"></head>
<body class="bg-gradient-primary">
<div th:replace="fragments/navbar.html :: barraPrueba"></div>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Registro de Usuario</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <label class="peque">Nombre</label>
                                        <input type="text" class="form-control form-control-user" id="nombre" placeholder="nombre">
                                    </div>
                                    <div class="form-group">
                                        <label class="peque">Apellido</label>
                                        <input type="text" class="form-control form-control-user" id="apellido" placeholder="apellido">
                                    </div>
                                    <div class="form-group">
                                        <label class="peque">DNI</label>
                                        <input type="text" class="form-control form-control-user" id="dni" placeholder="dni">
                                    </div>
                                    <div class="form-group">
                                        <label class="peque">Correo</label>
                                        <input type="email" class="form-control form-control-user" id="correo" aria-describedby="emailHelp" placeholder="correo">
                                    </div>
                                    <div class="form-group">
                                        <label class="peque">Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password" placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <label class="peque">Confirmar Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password1" placeholder="password">
                                    </div>
                                    <hr>
                                    <div class="d-flex">
                                        <a type="button" th:href="@{/login/inicioSesion}" class="btn btn-primary btn-user btn-block" >
                                            Regresar
                                        </a>
                                        <a type="button" th:href="@{/login/inicioSesion}" class="btn btn-primary btn-user btn-block" >
                                            Registrar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
