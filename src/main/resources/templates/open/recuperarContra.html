<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar.html :: header( title = 'Recuperar Contraseña')"></head>
<body class="bg-gradient-primary">
<div th:replace="fragments/navbar.html :: barraPrueba"></div>


<div class="container">
<body>
<div class="row justify-content-center">

    <div class="col-xl-6 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Recuperar Contraseña</h1>
                            </div>
                            <form th:action="@{'/productos/guardarNuevaContraseña'}" th:object="${usuario}" method="post" class="user">
                                <div class="form-group">
                                    <label class="peque">Correo</label>
                                    <input type="email" class="form-control-log form-control-user2" name="correo" id="correo">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                                <hr>
                                <div class="d-flex">
                                    <a type="button" th:href="@{/login/inicioSesion}" class="btn btn-primary btn-user btn-block" >
                                        Regresar
                                    </a>
                                    <a type="button"  class="btn btn-primary btn-user btn-block" >
                                        Enviar Correo
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
